<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Codewell - Meeet Waitlist Template</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="Assets/Logo.svg" alt="Meeet logo" class="logo">
            <h1>Meeet New Entrepreneurs</h1>
            <p class="lead">
                Meeet is a new social media platform for
                entrepreneurs to connect and socialize
            </p>
        </header>
        <a href="#" class="btn">Get notified at launch</a>
        <div class="follow-us">
            <a href="#"><img src="Assets/Twitter.svg" alt="Old Logo of Twitter"></a>
            <p>Follow us on Twitter</p>
        </div>
        <div class="imgs">
            <img src="Assets/User Avatar 1.svg" alt="" class="img img1">
            <img src="Assets/User Avatar 2.svg" alt="" class="img img2">
            <img src="Assets/User Avatar 3.svg" alt="" class="img img3">
            <img src="Assets/User Avatar 4.svg" alt="" class="img img4">
            <img src="Assets/User Avatar 5.svg" alt="" class="img img5">
            <img src="Assets/User Avatar 6.svg" alt="" class="img img6">
        </div>
    </div>
</body>

</html>
